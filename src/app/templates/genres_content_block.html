<div id="content-block">
    {% for genre in genres %}
        {% set classname = "genre-btn" %}
        {% if loop.first %}
            {% set classname = "genre-btn first-btn" %}
        {% endif %}
        <div class="{{ classname }}" onclick="render_gp_content('{{ genre.url }}')">{{ genre.name }}</div>
    {% endfor %}
</div>

<link rel="stylesheet" href="../static/styles/genres_content_block.css">
